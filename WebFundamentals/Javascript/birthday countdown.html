
<!--print a message responding to how far away your birthday is-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Birthday Countdown</title>
  </head>
  <body>
  <script language="JavaScript">

  var daysUntilMyBirthday=60;
for (var i=daysUntilMyBirthday; i>0; i--) {
    if (i > 30) {
        console.log("My birthday is far away :( )");

    }
    if (i <30  && i > 5) {
        console.log("My birthday is closer! :) )");

    }
    if (i < 5) {
        console.log("It's almost my birthday!!!!!!! :-)");
    }
  }
  console.log("It is my birthday");
  </script>

  </body>
</html>
