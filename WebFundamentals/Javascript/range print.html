<!--Create a function that can take a start point, end point, and skip amount, to print all the numbers in a range-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Print Range!</title>
  </head>
  <body>

    <script language="JavaScript">

    function printRange (start, end, iterate){
        for(var i = start; i < end; i += iterate)
            console.log(i)
          }
      printRange(2,10,2);

    function printRangeBonus(start,end,iterate){
      if(!end){
        end = start;
        start = 0;
      }
      if(!iterate){
        iterate = 1;
      }
      for (var i = start; i < end; i += iterate) {
          console.log(i)
      }
    }
    printRangeBonus(4,8)
    printRangeBonus(4)

    </script>

  </body>
</html>
