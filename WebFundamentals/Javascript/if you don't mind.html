<html>
<head>
	<meta charset="UTF-8>"
	<title>If you don't mind, could I have the time?</title>
	
</head>
<body>
<Script language="JavaScript">
		
	var HOUR = 8;
	var MINUTE = 50;
	var PERIOD="AM";

			if (HOUR == 8 && MINUTE == 50 && PERIOD == "AM") 
			{ 
			  console.log("It is almost 9 in the morning"); 
			}

	var HOUR = 7;
	var MINUTE = 15;
	var PERIOD="PM";	

			if (HOUR == 7 && MINUTE == 15 && PERIOD == "PM")
			{
				console.log("It is just after 7 in the evening");
			}

	</Script>


</body>
