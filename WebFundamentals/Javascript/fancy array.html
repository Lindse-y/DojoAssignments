<!--Print the contents of an array with the parameter numbers-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Array</title>
  </head>
  <body>

    <script language="JavaScript">

      var nums= ["James","Jill","Jane","Jack"];
      function fancyPrint(arr){
        for (var idx =0; idx<arr.length; idx++){
          console.log(`${idx} -> ${arr[idx]}`)
          }
      }
     fancyPrint(nums, "-")

    </script>

  </body>
</html>
