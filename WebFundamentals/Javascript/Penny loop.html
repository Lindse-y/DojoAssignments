<!--There is an old tale about a king who offered a servant $10,000 as a reward. The servant instead asked that for 40 days he be given an amount that would double, starting with a penny. (1 penny for the first day, 2 for the second, 4 for the third, then 8, 16, 32 pennies, and so on).-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>For a few billion</title>
  
    

  </head>
  <body>
    <script language="JavaScript">
      var numberOfDays=40;
      var reward=0.01;
      for (var i=0; i<=numberOfDays;i++){
        reward=reward*2;		/*Each day the reward is the value of previous day x2 */
      
      
    }
    console.log("The final reward is "+reward);

    if(reward > 1,000,000,000) {
      
      }
      console.log("You have earned ONE BILLION DOLLARS!");
    

  </script>
  
  </body>
</html>
